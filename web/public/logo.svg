<!-- web/public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 120" role="img" aria-label="Avanti GR">
  <defs>
    <style>
      .dark { fill: #3a4047; }    /* cinza escuro */
      .green { fill: #a3d43f; }   /* verde Avanti */
      .label { font: 700 44px/1.1 "Inter", "Segoe UI", Arial, sans-serif; }
      .small { font: 800 44px/1.1 "Inter", "Segoe UI", Arial, sans-serif; }
    </style>
  </defs>

  <!-- Barras "subindo" -->
  <rect class="green" x="16"  y="54" width="10" height="34" rx="2"/>
  <rect class="green" x="32"  y="40" width="10" height="48" rx="2"/>
  <rect class="green" x="48"  y="26" width="10" height="62" rx="2"/>

  <!-- Avanti -->
  <text class="label dark" x="70" y="78">Avanti</text>

  <!-- GR -->
  <text class="small green" x="220" y="78">GR</text>
</svg>
